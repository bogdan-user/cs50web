{% extends 'layout.html' %}
{% block title %}LoginPage{% endblock %}
{% block body %}

<form method="POST" action="">
  <div class="form-group">
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <input type="username" class="form-control" name="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Enter your password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
