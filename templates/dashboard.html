{% extends 'layout.html' %}
{% block title %}Dashboard{% endblock %}
{% block body %}

<h1>Welcome, {{session.username}}</h1>

<div class="row">
   <div class="col-6">
     <form class="form-inline mr-auto" method="POST" action="">
       <div class="form-group">
         <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search">
         <button type="submit" class="btn btn-outline-info waves-effect" value="submit">Search</button>
       <div class="form-group">
     </form>
   </div>
 </div>
 <hr>



{% for book in bookDB %}
<div class="alert alert-secondary" role="alert">
  <div class="container">
    <hr>
    <a href="{{url_for('bookid', book_id=book.id)}}" class="alert-link"
    <h1 class="display-4">"{{book.title}}"</h1>
    </a>
    <h1 class="display-4"></h1>
    <p class="lead">{{book.author}}</p>
    <p><small>ISBN: {{book.isbn}}</small></p>
    <hr>
  </div>
</div>
{% endfor %}

{% endblock %}
